<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manifesto</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #111;
      color: #f00;
      font-family: monospace, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      color: #f00;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      font-weight: bold;
      text-transform: uppercase;
    }
    p {
      color: #fff;
      max-width: 500px;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .cta {
      color: #111;
      background: #f00;
      border: none;
      padding: 0.7em 2em;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background 0.2s;
    }
    .cta:hover {
      background: #900;
    }
    footer {
      text-align: center;
      color: #444;
      font-size: 0.9rem;
      padding: 1em 0;
    }
  </style>
</head>
<body>
  <main>
    <h1>Red & Black Manifesto</h1>
    <p>
      We believe in the power of simplicity, clarity, and direct action. Our ideology rejects excess, embraces essentials, and stands boldly for what matters. Join us in shaping a world where meaning is not lost in noise.
    </p>
    <p style="color: #f00; font-style: italic; margin-bottom: 1rem;">
      - Anonymous
    </p>
    <button class="cta">Join the Cause</button>
  </main>
  <footer>
    &copy; 2024 Red & Black Movement
  </footer>
</body>
</html>
